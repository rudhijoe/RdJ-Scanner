name: Build APK RdJ
on: [push, workflow_dispatch] # Berjalan otomatis saat update kode atau diklik manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Mengambil kode Anda
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get # Mengambil library
      - run: flutter build apk --release # Proses pembuatan APK

      - name: Simpan APK
        uses: actions/upload-artifact@v3
        with:
          name: RdJ-Pro-APK # Nama file saat didownload nanti
          path: build/app/outputs/flutter-apk/app-release.apk
