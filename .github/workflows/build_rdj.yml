name: Build APK RdJ Pro
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Deep Clean & Force SDK Fix
        run: |
          # Hapus sisa-sisa build yang gagal
          rm -rf android
          flutter create . --platforms android
          flutter pub get
          
          # Patch Library Bluetooth secara mendalam
          # Kita paksa library itu sendiri untuk menggunakan compileSdk 34
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' /home/runner/.pub-cache/hosted/pub.dev/flutter_bluetooth_serial-0.4.0/android/build.gradle
          sed -i 's/android {/android {\n    namespace "io.github.edufolly.flutter_bluetooth_serial"/' /home/runner/.pub-cache/hosted/pub.dev/flutter_bluetooth_serial-0.4.0/android/build.gradle
          sed -i 's/package="io.github.edufolly.flutterbluetoothserial"//g' /home/runner/.pub-cache/hosted/pub.dev/flutter_bluetooth_serial-0.4.0/android/src/main/AndroidManifest.xml
          
          # Samakan versi di project utama (KTS)
          sed -i 's/compileSdk = .*/compileSdk = 34/' android/app/build.gradle.kts
          sed -i 's/targetSdk = .*/targetSdk = 34/' android/app/build.gradle.kts
          
          # Aktifkan AndroidX & Jetifier
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build APK Release
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RdJ-Scanner-Release
          path: build/app/outputs/flutter-apk/app-release.apk
